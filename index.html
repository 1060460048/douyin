<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>抖音桌面版 By Golmic</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<style>
    body {
        margin: 0;
    }

    img {
        margin: 0 10px 0 10px;
        width: 100px;
        height: 100px;
    }

    video {
        margin-top: 10px;
        max-width: 100%;
    }

    p {
        margin: 0 10px 5px 0;
    }

    #info {
        margin-top: 10px;
        display: flex;
    }

    .center {
        text-align: center;
    }

    footer {
        margin-top: 20px;
    }
</style>

<body>
    <div class="center">
        <video id="video" controls loop preload="auto" height=620 muted="muted"></video>
    </div>
    <div id="info">
        <img id="avatar" src="" alt="avatar">
        <div>
            <b>
                <p id="username"></p>
            </b>
            <p id="description"></p>
        </div>
    </div>
    <footer class="center">
        Made with love by
        <a href="https://github.com/lujqme/">Golmic</a> | Give me a star on
        <a href="https://github.com/lujqme/douyin">Github</a>!
    </footer>

</body>

<script>
    function getPageUrl() {
        axios.get('http://dy.golmic.com')
            .then(function (response) {
                if (response.data.code === 0) {
                    getVideoInfo(response.data.url);
                } else {
                    alert(response.data.message);
                }
            })
            .catch(function (error) {
                alert('请求失败，请检查网络环境以及与服务器连接是否正常');
                console.log(error);
            });
    }

    function getVideoInfo(pageUrl) {
        axios.get(pageUrl)
            .then(function (response) {
                const data = response.data;
                const avatar = data.match('<div class="avatar[^"]+"><img src="([^"]+)')[1];
                document.getElementById('avatar').setAttribute('src', avatar);
                const username = data.match('<p class="name.*?>(.*?)</p>')[1];
                document.getElementById('username').innerText = username;
                const description = data.match('<p class="desc">(.*?)</p>')[1];
                document.getElementById('description').innerText = description;
                const videoSrc = data.match('playAddr: ?"([^"]+)')[1];
                var video = document.getElementById('video');
                video.setAttribute('src', videoSrc);
                video.play();
            })
            .catch(function (error) {
                alert('请求失败，请检查网络环境以及与服务器连接是否正常');
                console.log(error);
            });
    }
    window.onload = getPageUrl;
</script>

</html>
